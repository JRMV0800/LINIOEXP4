{% extends "base2.html" %}

{% block content %}
<main>

</main>
    <h3> Productos </h3>
    <div class="columns is-multiline">
        {% for producto in object_list %}
            <div class="column is-4">
                <div class="card">
                    <div class="card-image">
                    <figure class="image">
                        <img src= "{{image.url|default:'https://www.microcell.com.sg/wp_microcell/wp-content/uploads/2017/01/sold_out.png'}}" alt="Imagen no disponible" class="card-img-top">
                    </figure>
                    </div>
                    <div class="card-content">
                        <h6>
                            <a href="{% url 'product-detail' producto.pk %}">
                                {{ producto.nombre }}
                            </a>
                        </h6>
                        <p>$ {{ producto.precio }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="content">
                <h6></h6>
                </h7>Aun no hay productos disponibles.</h7>
            </div>
        {% endfor %}
    </div>
{% endblock %}
